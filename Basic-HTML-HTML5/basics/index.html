<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- metadata elements -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Basics</title>
  </head>
  <body>
    <!-- page contents -->

    <a href="#h1">Headlines</a>
    <a href="#a">Anchor</a>
    <a href="#list">List</a>
    <a href="#form">Form</a>

    <main>
      <p>Basics about HTML</p>

      <img
        src="https://bit.ly/fcc-relaxing-cat"
        alt="Author standing on a beach with two thumbs up."
      />

      <!-- Headlines -->
      <h1 id="h1">HTML</h1>
      <h2>HTML</h2>
      <h3>HTML</h3>
      <h4>HTML</h4>
      <h5>HTML</h5>
      <h6>HTML</h6>
    </main>

    <section>
      <h1 id="a">Anchor</h1>

      <p>On images</p>
      <a href="#">
        <img
          src="https://bit.ly/fcc-running-cats"
          alt="Three kittens running towards the camera."
        />
      </a>

      <p>Only link</p>
      <a href="https://freecodecamp.org" target="_blank">freecodecamp.org</a>

      <p>Dead Link</p>
      <a href="#">#-Link</a>
    </section>

    <section>
      <h2 id="list">Unordered (bulleted) List</h2>
      <ul>
        <li>White</li>
        <li>Black</li>
      </ul>

      <h2>Ordered List Element</h2>
      <ol>
        <li>White</li>
        <li>Black</li>
      </ol>
    </section>

    <section>
      <h2>Form</h2>
      <form id="form" action="/submit-cat-photo">
        <input id="url" type="text" placeholder="cat photo URL" required />
        <br />
        <fieldset>
          <legend>Gender</legend>
          <label><input type="radio" name="F-M" /> Female</label>
          <label><input type="radio" name="F-M" /> Male</label>
        </fieldset>
        <br />
        <fieldset>
          <legend>Characteristics</legend>
          <label>
            <input type="checkbox" name="personality" />
            Loving
          </label>
          <label>
            <input type="checkbox" name="personality" />
            Lazy
          </label>
          <label>
            <input type="checkbox" name="personality" />
            Energetic
          </label>
        </fieldset>
        <br />
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
