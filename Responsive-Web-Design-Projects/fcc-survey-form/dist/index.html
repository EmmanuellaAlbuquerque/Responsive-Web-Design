<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - FCC: Survey Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<div class="form-container">
<h1 id="title">
  FreeCodeCamp Survey Form
</h1>
<p id="description">
  Thank you for taking the time to help us improve the platform
</p>
<form id="survey-form" >
  <div class="personal-data">
  <label for="name" id="name-label">
    Name
  <input 
    type="text" 
    id="name"
    placeholder="Enter your name"
    required
   />
  </label>
  <label for="email" id="email-label">
    Email
    <input 
      type="email" 
      id="email"
      placeholder="Enter your email"
      required
    />
  </label>
  <label for="number" id="number-label">
    Age <small>(optional)</small>
    <input 
      type="number"
      id="number"
      min="0"
      max="100"
      placeholder="Enter your age"
      required
     />
  </label>
    
<label>Which option best describes your current role?
<select id="dropdown" required>
  <option value="" disabled selected>Select current role</option>
  <option value="student">Student</option>
  <option value="job">Full time Job</option>
  <option value="learner">Full time Learner</option>
  <option value="preferNotSay">Prefer not to say</option>
  <option value="other">Other</option>
</select>
</label>
</div>
 
<div class="company-interests">
<fieldset>
 <legend>Would you recommend freeCodeCamp to a friend?</legend>
 <input type="radio" id="definitely" name="recommendation" value="definitely" checked>
 <label for="definitely">Definitely</label><br>
  <input type="radio" id="maybe" name="recommendation" value="maybe">
 <label for="maybe">Maybe</label><br>
   <input type="radio" id="notsure" name="recommendation" value="notsure">
 <label for="notsure">Not sure</label><br>
</fieldset>

<label>What is your favorite feature of freeCodeCamp? 
<select id="dropdown" required>
  <option value="" disabled selected>Select an option</option>
  <option value="student">Challenges</option>
  <option value="job">Projects</option>
  <option value="learner">Community</option>
  <option value="preferNotSay">Open Source</option>
</select>
</label>
  
<fieldset>
<legend>What would you like to see improved? <small>(Check all that apply)</small></legend>

<input type="checkbox" id="frontend" name="interests" value="frontend">
<label for="frontend">Front-end Projects</label><br>

<input type="checkbox" id="backend" name="interests" value="backend">
<label for="backend">Back-end Projects</label><br>
  
<input type="checkbox" id="datav" name="interests" value="datav">
<label for="datav">Data Visualization</label><br>
  
<input type="checkbox" id="challenges" name="interests" value="challenges">
<label for="challenges">Challenges</label><br>
  
<input type="checkbox" id="opensource" name="interests" value="opensource">
<label for="opensource">Open Source Community</label><br>
  
<input type="checkbox" id="helprooms" name="interests" value="helprooms">
<label for="helprooms">Gitter help rooms</label><br>
  
<input type="checkbox" id="videos" name="interests" value="videos">
<label for="videos">Videos</label><br>
  
<input type="checkbox" id="meetups" name="interests" value="meetups">
<label for="meetups">City Meetups</label><br>
  
<input type="checkbox" id="wiki" name="interests" value="wiki">
<label for="wiki">Wiki</label><br>
  
<input type="checkbox" id="forum" name="interests" value="forum">
<label for="forum">Forum</label><br>
  
<input type="checkbox" id="morecourses" name="interests" value="morecourses">
<label for="morecourses">Additional Courses</label><br>
</fieldset>
 
<label>Any comments or suggestions?
<textarea placeholder="Enter your comment here..."></textarea>
</label>
</div>
  
<button type="submit" id="submit">Submit</button>
 
</form>
</div>
<!-- partial -->
  
</body>
</html>
