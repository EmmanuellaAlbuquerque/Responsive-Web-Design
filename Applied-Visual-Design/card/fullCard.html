<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Applied Visual Design</title>
  </head>
  <body>
    <div class="fullCard" id="thumbnail">
      <div class="cardContent">
        <div class="cardText">
          <h4>Google <s>Alphabet</s></h4>
          <!-- add a horizontal line across the width of its containing element -->
          <hr />
          <p>
            <em>
              Google was founded by Larry Page and Sergey Brin while they were
              <u>Ph.D. students</u> at <strong>Stanford University</strong>.
            </em>
          </p>
        </div>
        <div class="cardLinks">
          <a
            href="https://en.wikipedia.org/wiki/Larry_Page"
            target="_blank"
            class="links"
            >Larry Page</a
          >
          <br /><br />
          <a
            href="https://en.wikipedia.org/wiki/Sergey_Brin"
            target="_blank"
            class="links"
            >Sergey Brin</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
